<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Monthly Flood Status Report - January 2020</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/reveal.css">

    <!-- themes: black, white, league, beige, sky, night, serif, simple, solarized -->
    <link rel="stylesheet" href="../css/theme/white.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../lib/css/monokai.css">

    <link rel="stylesheet" href="custom.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? '../css/print/pdf.css' : '../css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">

        <section class="title-slide"
                 data-background-image="./assets/title-page-background.png"
				 data-background-opacity="0.5"
                 data-markdown>
					<textarea data-template>
						# Monthly Flood Status Report - January 2020:
						### Prepared for for the Congo Country Office of the World Food Programme
						> Updated: February 20th, 2020
					</textarea>
        </section>

		<section class="highlights-slide"
                 data-background-image="./assets/content-page-background.png"
                 data-background-size="contain"
                 data-background-position="center"
                 data-markdown="./md/slide2-highlights.md"
				data-charset="iso-8859-15"
					>
        </section>

        <section class="content-slide"
                 data-background-image="./assets/content-page-background.png"
                 data-background-size="contain"
                 data-background-position="center"
                 data-markdown>
					<textarea data-template>
						### Niger River Monitoring
					</textarea>
        </section>

        <!-- slide 3-->
        <section class="content-slide"
                 data-background-image="./assets/content-page-background.png"
                 data-background-size="contain"
                 data-background-position="center"
		data-markdown="./md/slide3-pop-ag-impacts.md"
				data-charset="iso-8859-15"
		>
        </section>


        <!-- slide 4 -->
        <section class="content-slide"
                 data-background-image="./assets/content-page-background.png"
                 data-background-size="contain"
                 data-background-position="center"
                 data-markdown>
					<textarea data-template>
					### Department Impacts
					</textarea>
        </section>

        <!-- slide 5 -->
        <section class="content-slide"
                 data-background-image="./assets/content-page-background.png"
                data-background-size="contain"
                 data-background-position="center">
			<div data-markdown>
				<textarea data-template>
						### Department: Likouala
				</textarea>
			</div>
			<div style="display: flex; flex-direction: row">
				<div style="width: 50%;">
					<div data-markdown>
						<textarea data-template>
							- Flooded Area: **900km**<sup>2</sup>
							- Total estimated population affected: **55,800**
						</textarea>
					</div>
					<div data-markdown>
						<div class="legend" data-template>
							- Source: Sentinel-1
							- GRD, Sentinel-2
							- MSS, Landsat 8 OLI
						</div>
					</div>
				</div>
				<div style="width: 50%;">
					<img src="./assets/likouala-flood-area.png" style="height: 360px">
				</div>
			</div>

        </section>

    </div>
</div>

<script src="../js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        hash: true,
        width: 960,
        height: 540,
        dependencies: [
            {src: '../plugin/markdown/marked.js'},
            {src: '../plugin/markdown/markdown.js'},
            {src: '../plugin/highlight/highlight.js'},
            {src: '../plugin/notes/notes.js', async: true}
        ]
    });
</script>
</body>
</html>
