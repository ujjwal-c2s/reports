<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Monthly Flood Status Report</title>

    <link rel="stylesheet" href="lib/reveal/css/reset.css">
    <link rel="stylesheet" href="lib/reveal/css/reveal.css">

    <!-- themes: black, white, league, beige, sky, night, serif, simple, solarized -->
    <link rel="stylesheet" href="lib/reveal/css/theme/white.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/reveal/lib/css/monokai.css">

    <link rel="stylesheet" href="custom.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'lib/reveal/css/print/pdf.css' : 'lib/reveal/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
<!-- slide 9: Department Likouala -->
        <section class="content-slide"
                 data-background-image="./assets/content-page-background.png"
                 data-background-size="contain"
                 data-background-position="center">

            <div class="two-col-slide">
                <div class="left-col">
                    <div data-markdown>
                        <textarea data-template>
                             ### Department: Likouala
- Flooded area: **992 km<sup>2</sup>**
- People potentially impacted: **66,757**
- Cropland area potentially impacted : **1.23 km<sup>2</sup>**
- Meters of roads potentially impacted: **24,580 m**
- Villages potentially affected: **130**

> Source: Sentinel-1
> GRD, Sentinel-2
> MSS, Landsat 8 OLI
                        </textarea>
                    </div>
                </div>
                <div class="right-col">
                    <div class="right-col-image">
                        <img src="data/maps/2020-01-31_maps_Likouala_flood.png" alt="Status Overview map">
                    </div>
                </div>
            </div>
        </section>
        </div>
    </div>

<script src="lib/reveal/js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        hash: true,
        width: 960,
        height: 540,
        fragments: false,

        // Parallax background image
	parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

	// Parallax background size
	parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"

	// Number of pixels to move the parallax background per slide
	// - Calculated automatically unless specified
	// - Set to 0 to disable movement along an axis
	parallaxBackgroundHorizontal: null,
	parallaxBackgroundVertical: null,


        dependencies: [
            {src: 'lib/reveal/plugin/markdown/marked.js'},
            {src: 'lib/reveal/plugin/markdown/markdown.js'},
            {src: 'lib/reveal/plugin/highlight/highlight.js'},
            {src: 'lib/reveal/plugin/notes/notes.js', async: true}
        ]
    });

    //Reveal.configure({ pdfMaxPagesPerSlide: 1 , pdfSeparateFragments: false });

</script>
</body>
</html>
